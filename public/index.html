<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG</title>
  <script src="https://kit.fontawesome.com/b92770a3e2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header>
    <nav>
      <div class="menu-open-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="menu-close-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1>
        <a href="/">BLOG</a>
      </h1>
      <div class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </nav>
  </header>
  <div class="sidebar">
    <p>Google 로그인</p>
    <p>
      <a href="/write.html">글쓰기</a>
    </p>
    <p>123</p>
  </div>
  <section>
    <article>
      <div class="post-profile">
        <img src="" alt="프로필 이미지">
        <div class="user-name">사용자 이름</div>
      </div>
      <div class="post">
        <div class="category">카테고리</div>
        <div class="title">게시글 제목</div>
        <div class="hashtag">#해시 #태그 #부분</div>
        <div class="description">본문 부분</div>
      </div>
      <div class="post-footer">
        <div class="post-like">
          <img src="" alt="좋아요 수">
          <span>123</span>
        </div>
        <div class="post-comment">
          <img src="" alt="댓글 수">
          <span>456</span>
        </div>
      </div>
    </article>
  </section>
</body>
<script>
  document.querySelector('.menu-open-btn').addEventListener('click', () => {
    document.querySelector('.sidebar').style.left = '0'
    document.querySelector('.sidebar').style.opacity = '1'
    document.querySelector('.menu-open-btn').style.display = 'none'
    document.querySelector('.menu-close-btn').style.display = 'block'
  })
  document.querySelector('.menu-close-btn').addEventListener('click', () => {
    document.querySelector('.sidebar').style.left = '-500px'
    document.querySelector('.sidebar').style.opacity = '0'
    document.querySelector('.menu-open-btn').style.display = 'block'
    document.querySelector('.menu-close-btn').style.display = 'none'
  })
</script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
<script src="js/firebase.js"></script>
<script src="js/index.js"></script>

</html>
